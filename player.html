<html>
<head>
<style>
@font-face {
    font-family: 'icomoon';
    src:url('icomoon.woff');
    font-weight: normal;
    font-style: normal;
}
body { margin: 0; padding: 0; overflow: hidden; font-family: sans-serif; }
audio { position: absolute; top: 300px; }
.stage {
    position: absolute;
    -webkit-transform: perspective(500);
    left: 0; top: 0; bottom: 0; right: 0;
}
@-webkit-keyframes incoming {
    0% { -webkit-transform: translateX(150%) rotateY(45deg); opacity: 0; }
    100% { -webkit-transform: translateX(0px); opacity: 1; }
}
@-webkit-keyframes outgoing {
    0% { -webkit-transform: translateX(0px); opacity: 1; }
    100% { -webkit-transform: translateX(-150%) rotateY(-45deg); opacity: 0; }
}
.track {
    position: absolute;
    left: 25%;
    right: 25%;
    top: 0;
    bottom: 0;
    -webkit-transform-style: preserve-3d;
    -webkit-animation-name: incoming;
    -webkit-animation-duration: 1s;
}
.track .programName { font-weight: bold; }
.track .image {
    width: 100%;
    height: 68%;
    background-position: center 0%;
    background-size: contain;
    background-repeat: no-repeat;
    background-image: url(https://si0.twimg.com/profile_images/29139742/hasselhoff-david-photo-xl-david-hasselhoff-6210194.jpg);
}
.toolbar {
    -webkit-box-orient: horizontal;
    -webkit-box-align: center;
    display: -webkit-box;
    width: 100%;
    border-top: 1px solid #e0e0e0;
    position: absolute;
    bottom: 0;
    padding: 10px;
    box-sizing: border-box;
    background-color: white;
}
.history {
    background-color: white;
}
.progressOuter {
    position: relative;
    -webkit-box-flex: 1;
    width: 45%;
    height: 13px;
    border-radius: 8px;
    background-image: linear-gradient(0deg, rgb(136, 136, 136), rgb(162, 162, 162));
    box-shadow: inset 0 1px 3px black;
}
.progressOuter #progress {
    position: absolute;
    width: 0%;
    margin: 0 4px;
    height: 8px;
    top: 3px;
    border-radius: 5px;
    background-image: linear-gradient(0deg, rgb(21, 21, 184), rgb(111, 111, 255));
    -webkit-transition: width 1s;
}
.button {
    width: 50px;
    height: 50px;
    border-radius: 25px;
    box-shadow: inset 0px 1px 2px white;
    font-family: icomoon;
    font-size: 28px;
    font-size: 28px;
    background-image: linear-gradient(0deg, rgb(92, 92, 92), rgb(206, 206, 206));
    color: white;
    line-height: 50px;
    padding: 0px 11px;
    box-sizing: border-box;
    border: 1px solid #808080;
    margin: 5px;
}
.button:active {
    background-image: linear-gradient(0deg, rgb(92, 92, 92), rgb(206, 206, 206));
    box-shadow: inset 0px -1px 2px white, inset 0px 1px 1px black;
}
#thumbsUp:before {
    content: "\e003";
}
#thumbsDown:before {
    content: "\e004";
}
#playPause:before {
    content: "\e000";
}
.playing #playPause:before {
    content: "\e001";
}
#next:before {
    content: "\e002";
}
.time {
    display: inline-block;
    width: 5em;
    text-align: center;
}
</style>
</head>
<body>
<div class="radio">
<div class="stage" id="stage"></div>
<div class="toolbar">
    <div class="button" id="playPause"></div>
    <div class="button" id="thumbsUp"></div>
    <div class="button" id="thumbsDown"></div>
    <!--
    <div class="button" id="showHistory"></div>
    -->
    <span class="time" id="elapsedTime"></span>
    <div class="progressOuter">
        <div id="progress"></div>
    </div>
    <span class="time" id="totalTime"></span>
    <div class="button" id="next"></div>
</div>
<audio id="media"></audio>
</div>

<script src="player.js"></script>
</body>
</html>
