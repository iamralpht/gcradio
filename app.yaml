application: balmy-tokenizer-298
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /player.html
  static_files: player.html
  upload: player.html

- url: /player.js
  static_files: player.js
  upload: player.js

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
